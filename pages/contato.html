                        <input type="text" name="nome" maxlength="25" required><br>

                        <input type="email" name="email" maxlength="25" placeholder="email@example.com" required><br>
        
                        <h4>Motivo do contato</h4>
                        <select id="contato" name="contato" required>

                        </select><br><br>
                        
                        <h4>Descreva aqui o motivo para o contato</h4>
                        <textarea cols="21" rows="5" required></textarea><br>
                        
                        <button type="submit">Enviar</button>
                    </form>
